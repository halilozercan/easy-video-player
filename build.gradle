// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = "1.4.0"
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.google.com/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.google.com/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

project.ext.compileSdkVersion = 30
project.ext.buildToolsVersion = "30.0.2"
project.ext.minSdkVersion = 19
project.ext.targetSdkVersion = 30
project.ext.googleAPIsVersion = "28.0.0"

project.ext.publishVersionCode = 1
project.ext.publishVersionName = "0.1.0"
